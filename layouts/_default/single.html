{{ define "title" }}
	{{.Title}} - {{.Site.Title}}
{{ end }}
{{ define "main" }}
<article class="row my-4 mx-2">
	<div class="col-xl-9 col-md-12">
		<h1 class="display-5">{{ .Title }}</h1>
		<div class="mt-3">{{ .Content }}</div>
	</div>
	<div class="col-xl-3 d-xl-block d-lg-none">
		{{ $.Scratch.Set "data" (first 15 .Site.RegularPages) }}
		{{ $.Scratch.Set "summary" false }}
		{{ partial "site-recent-list.html" . }}
	</div>
</article>
{{ end }}
