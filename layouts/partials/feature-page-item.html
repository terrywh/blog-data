<div class="col-lg-3 col-md-6 col-sm-12">
	<a class="page" href="{{.Permalink}}">
		{{ if ne .Params.cover nil }}
		<img class="page-image" src="{{.Params.cover}}" />
		{{ else }}
		<img class="page-image" src="/images/default-cover.png" />
		{{ end }}
		<div class="page-front">
			<small class="text-secondary">{{.Date.Format "2006-01-02"}}</small>
			<h4 class="page-title mt-1">{{.Title}}</h4>
			<div class="page-body">{{.Summary}}</div>
		</div>
	</a>
</div>
